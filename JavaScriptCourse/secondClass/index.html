        const calcular = () => {
            const v1 = document.getElementById("v1").value
            const v2 = document.querySelector("#v2").value 

            const valid1 = isNumber(v1)
            const valid2 = isNumber(v2)
            if(v1 == "") {
                alert("Ingrese un numero")
            } else if(v2 == "") {
                alert("Ingrese un numero")
            } else {
                if(valid1 == false) {
                alert("El valor v1 no es un numero")
            } else if(valid2 == false) { 
                alert("El valor v2 no es un numero")
            } else {
            const total = parseFloat(v1) + parseFloat(v2) 
            console.log(v1, v2, total)
            document.getElementById("resultado").value = total
            }
            }
            
        }

        
        function isNumber(num){
            if(Number(num)) {
                return true
            } else { 
                return false
            }
            console.log(Number(num))
                
        
        }

    </script>
