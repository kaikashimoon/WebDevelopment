<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=
    , initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Registro de aplicaciones</title>
</head>
<body>
    <div class="container">
        <h1>Registro de aplicaciones de programación</h1>

        <div>
            <div class="mb-3">
              <label class="form-label">Nombre</label>
              <input  class="form-control" id="nombre_app">
            </div>
            <div class="mb-3">
              <label  class="form-label">Tipo</label>
                <select id="tipo_app" class="form-select">
                    <option value="Seleccionar">Seleccionar</option>
                    <option >Programación</option>
                    <option>Browser</option>
                    <option>Musical</option>
                    <option>Organizaciones</option>
                    <option>Versiones</option>
                </select>
            </div>

           <div id="toRigth">
            <button class="btn btn-primary " onclick="register()">Registrar</button>
           </div>
        </div>

        <div id="mTop">
            <hr>
            <h3>Lista de apps</h3>
            <ul class="list-group">
                <li class="list-group-item" id="list"></li>
              </ul>
              
        </div>
    </div>
    <script src="js/index.js"></script>
</body>
</html>
