<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <title>Mp3 Js</title>
</head>
<body>
    <audio src="" id="audio-source"></audio>

    <div>
        <input type="text" id="comment-box" placeholder="Enter comment">
        <button id="post" onclick="comentario()">Post</button>
        <ul id="list" class="list-group list-group-flush">
        </ul>
    </div>
    <div class="music-player-section active">
        <div>
            <h1 class="current-song-name">song 1</h1>
            <p class="artist-name">artist 1</p>
        </div>

    
        <img src="assets/images/cover 1.jpg" class="cover hide" alt="">
    
        <div class="seek-bar-container" style="position: relative;">
            <input type="range" class="music-seek-bar" value="0">
            <p class="current-time hide">00 : 00</p>
            <p class="duration hide">00 : 00</p>
        </div>
    
        <div class="controls">
            <span class="fas fa-redo"></span>
            <div class="main">
                <i class="fas fa-backward active"></i>
                <i class="fas fa-play active"></i>
                <i class="fas fa-pause"></i>
                <i class="fas fa-forward active"></i>
            </div>
            <input type="range" class="volume-slider" max="1" value="1" step="0.1">
            <span class="fas fa-volume-up"></span>
        </div>
    </div>
  
 
 



    <script src="app.js"></script>
</body>
</html>
